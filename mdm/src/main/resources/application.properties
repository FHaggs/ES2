spring.application.name=mdm
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/mdmdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:mdmuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:mdmpass}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
server.port=8080
